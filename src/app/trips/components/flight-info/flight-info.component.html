<div @fade *ngIf="visible" (@fade.done)="closeFinished($event)" class="d-flex flex-column flight-info h-100">
  <div class="d-flex flight-info__header justify-content-between m-3">
    <div class="flight-info__header__info d-flex">
      <img loading="lazy" src="https://passageirodeprimeira.com/wp-content/uploads/2015/08/LATAM-LOGO-FONDO-INDIGO.jpg">
      <div class=" ml-3">
        <h5 class="mb-1">LATAM</h5>
        <h6>GRU > ECU</h6>
      </div>
    </div>
    <div class="flight-info__header__icon">
      <i class="ICON-ROT6_CLOSE" (click)="visible = false"></i>
    </div>
  </div>

  <div class="flight-info__content mb-3 pl-3">
    <div class="d-flex flex-column justify-content-center w-100 flight-info__content__info mt-3">
      <div class="flight-info__content__info__airports">GRU > ECU</div>
      <div class="flight-info__content__info__cities d-flex justify-content-center w-100 gap-4 mt-2">
        <div class="flight-info__content__info__cities__origin">SAO PAULO,<br>BRAZIL</div>
        <div class="flight-info__content__info__cities__destination">GALAPAGOS,<br>ECUADOR</div>
      </div>

      <div class="d-flex align-items-center justify-content-center gap-4 flight-info__content__flight mt-3">
        <div class="d-flex align-items-center flex-column gap-1">
          <i class="ICON-ROT2_DEPARTURE flight-info__content__flight__icon"></i>
          <strong class="flight-info__content__flight__hour">20:50</strong>
          <span class="flight-info__content__flight__day">SUN</span>
          <span class="flight-info__content__flight__date">Oct 02</span>
        </div>
        <div class="flight-info__content__flight__divider"></div>
        <div class="d-flex align-items-center flex-column gap-1">
          <i class="ICON-ROT3_ARRIVE flight-info__content__flight__icon"></i>
          <strong class="flight-info__content__flight__hour">20:50</strong>
          <span class="flight-info__content__flight__day">SUN</span>
          <span class="flight-info__content__flight__date">Oct 02</span>
        </div>
      </div>

      <div class="d-flex align-items-center flex-column gap-1 flight-info__content__price mt-4">
        <div class="flight-info__content__price__value d-flex align-items-center justify-content-center">
          <h6><span>R$</span> 2.138,05</h6>
        </div>
        <div class="flight-info__content__price__info">
          <p>R$ 4.277,00 - Round trip</p>
        </div>
      </div>

      <div class="d-flex align-items-center flex-column gap-2 mt-4 flight-info__content__qrcode">
        <ngx-qrcode  [elementType]="elementType" [value]="value" cssClass="aclass" [errorCorrectionLevel]="correctionLevel"></ngx-qrcode>
        <a [href]="'teste'">Open this ticket on your phone</a>
      </div>

      <div class="mt-3 flight-info__content__map pr-3">
        <div class="flight-info__content__map__content">
          <app-map [markers]="markers"></app-map>
        </div>
        <p class="mt-3">Plaça de Jacint Reventós, 08003 Barcelona, Espanha</p>
        <div class="d-flex justify-content-center mt-3">
          <button class="px-3 py-1">Open directions on my phone</button>
        </div>
      </div>
    </div>
  </div>
</div>

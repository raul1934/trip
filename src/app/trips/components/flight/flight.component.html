<div class="flight py-3 w-100 d-flex" [ngClass]="{'flight--active':active}">
  <div class="flight__logo d-flex justify-content-center align-items-center">
    <img loading="lazy" src="https://passageirodeprimeira.com/wp-content/uploads/2015/08/LATAM-LOGO-FONDO-INDIGO.jpg">
  </div>

  <div class="flight__info">
    <div class="mb-2">
      <h5>LATAM</h5>
      <h6>GRU > ECU</h6>
    </div>
    <div class="d-flex align-items-center gap-2">
      <div class="d-flex align-items-center gap-1">
        <div class="d-flex align-items-center flex-column gap-1">
          <i class="ICON-ROT2_DEPARTURE"></i>
          <span class="date">Oct 02</span>
        </div>

        <div class="d-flex align-items-center flex-column gap-1">
          <strong class="hour">20:50</strong>
          <span class="day">SUN</span>
        </div>
      </div>
      <div class="divider"></div>
      <div class="d-flex align-items-center gap-1">
        <div class="d-flex align-items-center flex-column gap-1">
          <i class="ICON-ROT3_ARRIVE"></i>
          <span class="date">Oct 02</span>
        </div>

        <div class="d-flex align-items-center flex-column gap-1">
          <strong class="hour">20:50</strong>
          <span class="day">SUN</span>
        </div>
      </div>
    </div>
  </div>
  <div class="flight__value d-flex flex-column align-items-center gap-1">
    <button class="px-3">R$ 2.138,05</button>
    <p>R$ 4.277,00 - Round trip</p>
  </div>
</div>

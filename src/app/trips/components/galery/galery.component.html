<div class="container-fluid no-gutters gallery" (click)="visible = true">
  <div class="row mb-2 no-gutters">
    <div class="col-7">
      <div class="image h-100 mr-1">
        <img loading="lazy" class="w-100 h-100 border-top-left" src="https://cdn.pixabay.com/photo/2015/01/07/15/51/woman-591576_1280.jpg" />
      </div>
    </div>
    <div class="col-5">
      <div class="image h-100 ml-1">
        <img loading="lazy" class="w-100 h-100 border-top-right" src="https://cdn.pixabay.com/photo/2015/01/07/15/51/woman-591576_1280.jpg" />
      </div>
    </div>
  </div>

  <div class="row mt-2 no-gutters">
    <div class="col-5">
      <div class="image h-100 mr-1">
        <img loading="lazy" class="w-100 h-100 border-bottom-left"
          src="https://cdn.pixabay.com/photo/2015/01/07/15/51/woman-591576_1280.jpg" />
      </div>
    </div>
    <div class="col-7">
      <div class="image h-100 ml-1">
        <img loading="lazy" class="w-100 h-100 border-bottom-right"
          src="https://cdn.pixabay.com/photo/2015/01/07/15/51/woman-591576_1280.jpg" />
      </div>
    </div>
  </div>
</div>

<div @fade *ngIf="visible" (@fade.done)="closeFinished($event)" class="modal-gallery ">
  <div class="d-flex gap-3 pt-4 pb-3 pl-3 h-100 w-100 modal-gallery__content">
    <div class="modal-gallery__content__icon ">
      <i class="ICON-SIT07_BACK" (click)="visible = false"></i>
    </div>
    <div class="d-flex flex-column">
      <div class="d-flex gap-3 modal-gallery__content__header">
        <div class="d-flex gap-1 align-items-center px-2 pb-1 modal-gallery__content__header__item modal-gallery__content__header__item--active">
          <i class="ICON-SOC2_INSTAGRAM"></i>
          <p>Photos</p>
        </div>
        <div class="d-flex gap-1 align-items-center px-2 pb-1 modal-gallery__content__header__item">
          <i class="ICON-SOC2_INSTAGRAM"></i>
          <p>Reels</p>
        </div>
        <div class="d-flex gap-1 align-items-center px-2 pb-1 modal-gallery__content__header__item">
          <i class="ICON-SOC2_INSTAGRAM"></i>
          <p>Stories</p>
        </div>
        <div class="d-flex gap-1 align-items-center px-2 pb-1 modal-gallery__content__header__item">
          <i class="ICON-SOC2_INSTAGRAM"></i>
          <p>Images</p>
        </div>
      </div>
      <div class="d-flex flex-wrap gap-1 mt-3 modal-gallery__content__items">
        <ng-container *ngFor="let in of [].constructor(60)">
          <img loading="lazy" style="width: 30%;" class="border-top-left" src="https://cdn.pixabay.com/photo/2015/01/07/15/51/woman-591576_1280.jpg" />
        </ng-container>
      </div>
    </div>
  </div>
</div>

<app-header-bar class="w-100"></app-header-bar>
<div class="main">
  <google-map height="100%" width="100%" [options]="options">
    <map-marker *ngFor="let marker of markers" [position]="marker.position" [options]="markerOption"></map-marker>
  </google-map>

  <div #content class="content h-100">
    <div class="trip pb-4 h-100 d-flex flex-column">
      <div class="d-flex flex-column flex-sm-row gap-1 p-2">
        <div class="back-button d-flex  justify-content-center align-items-center">
          <i class="ICON-SIT07_BACK"></i>
        </div>
        <div class="d-flex space-around flex-column flex-sm-row gap-2 mt-3 w-100" >
          <img loading="lazy" src="https://xyzshayari.com/wp-content/uploads/2022/08/Hiding-Face-From-Hand-Beautiful-Women-Pics-600x600.jpg">
          <div class=" w-100 mr-4">
            <div class="d-flex justify-content-between align-items-center">
              <div class="mt-2">
                <h5 class="title">Food, food and food</h5>
                <h6 class="sub-title">Barcelona, Spain</h6>
              </div>
              <button class="about" (click)="openTripInfoModal()">About this trip</button>
            </div>
            <div class="d-flex gap-1 align-items-center info mt-2">
              <i class="ICON-PIN1_Normal"></i> <b>09</b>Places | <b>1</b> City | <b>1</b> Country
            </div>
            <div class="d-flex gap-1 align-items-center info mt-2">
              <i class="ICON-ROT1_CALENDAR"></i><b>Oct 2 - Oct 5 - 3 days</b>
            </div>
            <div class="d-flex gap-1 align-items-center info mt-3">
              <div class="d-flex gap-2 align-items-center button-container">
                <button class="d-flex gap-1 align-items-center">
                  <i class="ICON-SIT04_LIKE"></i>
                  <span>102</span>
                </button>
                <span class="divider"></span>
                <button class="d-flex gap-1 align-items-center">
                  <i class="ICON-SIT04_DISLIKE"></i>
                  <span>102</span>
                </button>
              </div>
              <div class="d-flex gap-2 align-items-center button-container">
                <button class="d-flex gap-1 align-items-center">
                  <span><strong>Steal</strong> (32)</span>
                </button>
              </div>
              <div class="d-flex gap-2 align-items-center button-container">
                <button class="d-flex gap-1 align-items-center">
                  <span><strong>Share</strong> (98)</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="locations mt-3 py-2">
        <app-nav-location [selectedIndex]="selectedIndex" (indexChanged)="navIndexChanged($event)"
          (seeAllCliked)="seeAllLocations()"></app-nav-location>
      </div>
      <div #parent class="items-container" observeVisibility (observeVisibilityIndexChange)="currentLocationIndex($event)">
        <ng-container *ngFor="let _ of [].constructor(10); let first = first; let last = last;">
          <div observeVisibilityItem class="trip-day">
            <div class="trip-day__header py-2 d-flex" [class.trip-day__header--first]="first"
              [class.trip-day__header--last]="last">
              <div class="trip-day__header__date">
                MON 03 OCT
              </div>
              <div class="trip-day__header__location">
                <i class="ICON-PIN1_Normal"></i>
                Galapagos Island, Ecuador
              </div>
            </div>
            <ng-container *ngFor="let _ of [].constructor(3)">
              <app-flight (click)="openFlightInfoModal()"></app-flight>
              <app-location (click)="openLocationInfoModal()"></app-location>
              <app-air-bnb (click)="openAirBnbInfoModal()"></app-air-bnb>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="info pl-3">
      <app-trip-info [(visible)]="tripInfoVisible" (onClose)="tripInfoVisible = false"></app-trip-info>
      <app-flight-info [(visible)]="flightInfoVisible" (onClose)="flightInfoVisible = false"></app-flight-info>
      <app-location-info [(visible)]="locationInfoVisible" (onClose)="locationInfoVisible = false"></app-location-info>
      <app-air-bnb-info [(visible)]="airBnbInfoVisible" (onClose)="airBnbInfoVisible = false"></app-air-bnb-info>
    </div>
  </div>
</div>
